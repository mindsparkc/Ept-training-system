# PageHelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

# Swagger配置
swagger:
  # 是否开启swagger
  enabled: true
  # 请求前缀
  pathMapping: /dev-api

# 防止XSS攻击
xss:
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: /system/notice/*
  # 匹配链接
  urlPatterns: /system/*,/monitor/*,/tool/*

# 替换 URL 前缀
storage:
  # 替换 URL 前缀开关
  enabled: true
  # 匹配字段名
  fields: url,fm,fmt,dt,kjdz,hdfm,tempFile,download,analysis,content,noticeContent,cover

